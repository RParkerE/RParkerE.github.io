<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Terminal Emulator</title>
    <link rel=stylesheet type="text/css" href="style.css">
</head>
<body>
    <div id="terminal">
        <div>Welcome! If you are lost you can always use help to see what is available to you!</div>
        <div id="output"></div>
        <div id="prompt-line">
            <span class="prompt"></span>
            <span class="directory-path"></span>
            <span class="input">></span>
            <input type="text" id="command-input" autofocus style="background-color: #000; color: #fff; border:0; outline:0;">
        </div>
    </div>

     <script type="text/javascript" src="script.js"></script>
</body>
</html>
